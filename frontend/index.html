<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishChat</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      const env = import.meta.env || {};
      const shouldSilence = !!(env.PROD || env.VITE_SILENCE_FRONTEND_LOGS === '1' || env.VITE_SILENCE_FRONTEND_LOGS === 'true');
      if (shouldSilence && typeof window !== 'undefined') {
        const noop = function(){};
        const methods = ['log','info','warn','error','debug','trace','group','groupCollapsed','groupEnd','table','time','timeEnd','timeLog'];
        for (let i = 0; i < methods.length; i++) {
          try { window.console[methods[i]] = noop; } catch (_) {}
        }
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
